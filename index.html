<!DOCTYPE html>
<html>
<head>
  <title>JesseLevine.net</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
    }
    canvas {
      border: 1px solid white;
      background: black;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <h1>JesseLevine.net</h1>
  <canvas id="sim" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");

    let ball = {
      x: 300,
      y: 200,
      radius: 20,
      dx: 0,
      dy: 0,
      gravity: 0.3,
      bounce: 0.7
    };

    let dragging = false;
    let lastMouse = { x: 0, y: 0 };

    // Mouse events
    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // Check if click is inside the ball
      const dist = Math.sqrt((mouseX - ball.x) ** 2 + (mouseY - ball.y) ** 2);
      if (dist <= ball.radius) {
        dragging = true;
        lastMouse = { x: mouseX, y: mouseY };
        ball.dx = 0;
        ball.dy = 0;
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Move ball with mouse
        ball.x = mouseX;
        ball.y = mouseY;

        // Track velocity for fling
        ball.dx = mouseX - lastMouse.x;
        ball.dy = mouseY - lastMouse.y;

        lastMouse = { x: mouseX, y: mouseY };
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!dragging) {
        // Apply gravity
        ball.dy += ball.gravity;

        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Friction
        ball.dx *= 0.99;
        ball.dy *= 0.99;

        // Bounce off floor
        if (ball.y + ball.radius > canvas.height) {
          ball.y = canvas.height - ball.radius;
          ball.dy *= -ball.bounce;
        }

        // Bounce off ceiling
        if (ball.y - ball.radius < 0) {
          ball.y = ball.radius;
          ball.dy *= -ball.bounce;
        }

        // Bounce off walls
        if (ball.x + ball.radius > canvas.width) {
          ball.x = canvas.width - ball.radius;
          ball.dx *= -ball.bounce;
        }
        if (ball.x - ball.radius < 0) {
          ball.x = ball.radius;
          ball.dx *= -ball.bounce;
        }
      }

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = dragging ? "orange" : "lime";
      ctx.fill();
      ctx.closePath();

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
