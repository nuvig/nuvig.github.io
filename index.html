<!DOCTYPE html>
<html>
<head>
  <title>JesseLevine.net</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Jesse Levine</h1>

  <h2>Pilot</h2>

  <p>CFI/CFII/MEI in Annapolis, MD</p>


<!-- game simulation -->
  <div id="sim-controls" style="display:none; position:fixed; right:30px; bottom:140px; z-index:1003; background:#222; padding:12px 16px; border-radius:12px; box-shadow:0 2px 8px #000a;">
    <label style="color:#fff; font-size:14px;">Ball Color:
      <input type="color" id="ball-color" value="#39ff14" style="vertical-align:middle; margin-left:8px;">
    </label>
    <button id="add-ball" style="margin-left:12px; background:#444; color:#fff; border:none; border-radius:6px; padding:4px 10px; cursor:pointer;">Add Ball</button>
    <div style="margin-top:10px; color:#fff; font-size:14px;">
      <!-- Gravity X slider removed -->
      <label>Gravity Y:
        <input type="range" id="gravity-y" min="-1" max="1" step="0.01" value="0.3" style="width:80px; vertical-align:middle;">
      </label>
      <span id="gravity-y-value">0.3</span>
    </div>
  </div>
  <canvas id="sim" width="600" height="400"></canvas>
  <button id="sim-toggle-btn" title="Open Sim">â–¶</button>

  <script src="js/sim.js"></script>

</body>
</html>
